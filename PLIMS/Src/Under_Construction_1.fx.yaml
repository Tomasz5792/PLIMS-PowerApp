Under_Construction_1 As screen:
    Fill: =Colour_Viridor_White

    Title_Test_Input_2 As label:
        Align: =TextPosition.Left
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 155, 62, 100)
        Font: =Font.'Segoe UI'
        Height: =51
        PaddingLeft: =14
        Size: =Text_size_Title
        Text: ="Under Construction"
        Width: =1366
        ZIndex: =1

    Button_Back_11 As icon.CancelBadge:
        Color: =Color.White
        Height: =38
        HoverColor: =Colour_Viridor_Purple
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PressedColor: =Colour_Viridor_GreenTint
        Tooltip: ="Back"
        Width: =38
        X: =1322
        Y: =7
        ZIndex: =2

    Button_Home_4 As icon.CancelBadge:
        Color: =Color.White
        Height: =38
        HoverColor: =Colour_Viridor_Purple
        Icon: =Icon.Home
        OnSelect: =Navigate(Screen_Start,ScreenTransition.None);
        PressedColor: =Colour_Viridor_GreenTint
        Tooltip: ="Home"
        Width: =38
        X: =Button_Back_11.X-50
        Y: =Button_Back_11.Y
        ZIndex: =3

    Refresh_Data_3 As icon.CancelBadge:
        Color: =Color.White
        Height: =34
        HoverColor: =Colour_Viridor_Purple
        Icon: =Icon.Reload
        OnSelect: =Refresh('Test Results')
        PressedColor: =Colour_Viridor_GreenTint
        Rotation: =90
        Tooltip: ="Refresh data."
        Width: =34
        X: =Button_Back_11.X-50*2
        Y: =10
        ZIndex: =4

