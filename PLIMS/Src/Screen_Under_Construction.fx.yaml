Screen_Under_Construction As screen:
    Fill: =Colour_Viridor_White

    Title_Test_Input_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =Colour_Viridor_Purple
        Font: =Font.'Segoe UI'
        Height: =768
        PaddingLeft: =14
        Size: =50
        Text: ="Under Construction"
        Width: =1366
        ZIndex: =1

    Button_Back_10 As icon.CancelBadge:
        Color: =Color.White
        Height: =38
        HoverColor: =Colour_Viridor_Purple
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PressedColor: =Colour_Viridor_GreenTint
        Tooltip: ="Back"
        Width: =38
        X: =1322
        Y: =7
        ZIndex: =2

    Button_Home_3 As icon.CancelBadge:
        Color: =Color.White
        Height: =38
        HoverColor: =Colour_Viridor_Purple
        Icon: =Icon.Home
        OnSelect: =Navigate(Screen_Start,ScreenTransition.None);
        PressedColor: =Colour_Viridor_GreenTint
        Tooltip: ="Home"
        Width: =38
        X: =Button_Back_10.X-50
        Y: =Button_Back_10.Y
        ZIndex: =3

    Refresh_Data_2 As icon.CancelBadge:
        Color: =Color.White
        Height: =34
        HoverColor: =Colour_Viridor_Purple
        Icon: =Icon.Reload
        OnSelect: =Refresh('Test Results')
        PressedColor: =Colour_Viridor_GreenTint
        Rotation: =90
        Tooltip: ="Refresh data."
        Width: =34
        X: =Button_Back_10.X-50*2
        Y: =10
        ZIndex: =4

